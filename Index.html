<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Board</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f2f5 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: var(--secondary-color);
            color: var(--text-primary);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message.loading {
            background-color: var(--secondary-color);
            color: var(--text-secondary);
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background-color: white;
            border-radius: 0 0 16px 16px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background-color: var(--secondary-color);
            padding: 8px;
            border-radius: 12px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            background: transparent;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
        }

        #user-input::placeholder {
            color: var(--text-secondary);
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 3px;
        }

        /* Loading animation */
        .thinking {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Code block styling */
        .code-block {
            position: relative;
            background: #1e1e1e;
            border-radius: 8px;
            margin: 10px 0;
        }

        .code-block pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
            color: #e0e0e0;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(0);
        }

        .copy-button.copied {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        /* Code syntax highlighting */
        .code-block .keyword { color: #569CD6; }
        .code-block .string { color: #CE9178; }
        .code-block .comment { color: #6A9955; }
        .code-block .function { color: #DCDCAA; }

        /* Natural text formatting */
        .ai-message p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .ai-message ul, .ai-message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .ai-message li {
            margin: 4px 0;
        }

        .ai-message em {
            font-style: italic;
            color: inherit;
        }

        .ai-message strong {
            font-weight: 600;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>AI Chat Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const MISTRAL_API_KEY = 'UgKksYvcKnoxvJ13q5UBjL3AdU8Mu1DQ';
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            try {
                const loadingId = addMessage('Thinking...', 'ai');

                const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${MISTRAL_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "mistral-large-latest",
                        messages: [{
                            role: "system",
                            content: "You are a friendly and helpful AI assistant. Respond in a natural, conversational way without using markdown syntax. Use natural language and formatting. When sharing code examples, wrap them in triple backticks with the language specified."
                        }, {
                            role: "user",
                            content: message
                        }]
                    })
                });

                const data = await response.json();
                removeMessage(loadingId);

                if (data.choices && data.choices[0]) {
                    addMessage(data.choices[0].message.content, 'ai');
                } else {
                    addMessage("I apologize, but I'm having trouble responding right now. Could you please try again?", 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage("I'm sorry, but I encountered an error while processing your request. Could you please try again?", 'ai');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (text === 'Thinking...') {
                messageDiv.innerHTML = `
                    <div class="thinking">
                        <span>Thinking</span>
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>`;
            } else {
                // Process the text to detect and format code blocks
                const formattedText = formatMessage(text);
                messageDiv.innerHTML = formattedText;
                
                // Add copy functionality to any code blocks
                messageDiv.querySelectorAll('.copy-button').forEach(button => {
                    button.addEventListener('click', handleCopyClick);
                });
            }
            
            const id = Date.now();
            messageDiv.id = `message-${id}`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return id;
        }

        function formatMessage(text) {
            // First remove any markdown syntax that shouldn't be in conversational text
            let formatted = text
                // Remove markdown headings
                .replace(/#{1,6}\s/g, '')
                // Remove bold/italic markers
                .replace(/\*\*/g, '')
                .replace(/\*/g, '')
                // Remove code block markers but preserve actual code blocks
                .replace(/^```/gm, '§CODE_BLOCK_START§')
                .replace(/^```$/gm, '§CODE_BLOCK_END§');

            // Split into parts (regular text and code blocks)
            const parts = formatted.split(/(§CODE_BLOCK_START§[\s\S]*?§CODE_BLOCK_END§)/g);
            
            let result = '';
            
            for (const part of parts) {
                if (part.startsWith('§CODE_BLOCK_START§')) {
                    // Handle code blocks
                    const codeContent = part
                        .replace('§CODE_BLOCK_START§', '')
                        .replace('§CODE_BLOCK_END§', '')
                        .trim();
                    
                    // Extract language if specified
                    const firstLine = codeContent.split('\n')[0];
                    const language = firstLine.trim();
                    const code = codeContent.slice(firstLine.length + 1);
                    
                    result += createCodeBlock(code, language);
                } else {
                    // Process regular text
                    result += formatRegularText(part);
                }
            }
            
            return result;
        }

        function formatRegularText(text) {
            return text
                // Basic HTML escaping
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                // Convert lists
                .replace(/^\s*[-*]\s+(.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                // Convert numbered lists
                .replace(/^\s*\d+\.\s+(.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>')
                // Convert paragraphs
                .split('\n\n')
                .map(para => para.trim())
                .filter(para => para.length > 0)
                .map(para => `<p>${para}</p>`)
                .join('')
                // Convert single newlines to <br>
                .replace(/([^>])\n([^<])/g, '$1<br>$2')
                // Natural emphasis
                .replace(/\b(Note|Important|Remember|Tip):/g, '<strong>$1:</strong>')
                // Make URLs clickable
                .replace(
                    /\b(https?:\/\/[^\s<]+[^<.,:;"')\]\s])/g, 
                    '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
                );
        }

        function createCodeBlock(code, language) {
            return `
                <div class="code-block" data-language="${language}">
                    <pre><code>${highlightCode(code, language)}</code></pre>
                    <button class="copy-button" data-code="${encodeURIComponent(code)}">
                        Copy
                    </button>
                </div>
            `;
        }

        function highlightCode(code, language) {
            // Basic syntax highlighting (you can expand this or use a library like Prism.js)
            return code
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/(".*?")/g, '<span class="string">$1</span>')
                .replace(/(function|const|let|var|if|else|return)/g, '<span class="keyword">$1</span>')
                .replace(/(\/\/.*)/g, '<span class="comment">$1</span>')
                .replace(/(\w+)\(/g, '<span class="function">$1</span>(');
        }

        async function handleCopyClick(event) {
            const button = event.target;
            const code = decodeURIComponent(button.dataset.code);
            
            try {
                await navigator.clipboard.writeText(code);
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy code:', err);
                button.textContent = 'Failed to copy';
            }
        }

        function removeMessage(id) {
            const message = document.getElementById(`message-${id}`);
            if (message) {
                message.remove();
            }
        }
    </script>
</body>
</html>
