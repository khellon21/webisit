<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Board</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f2f5 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: var(--secondary-color);
            color: var(--text-primary);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message.loading {
            background-color: var(--secondary-color);
            color: var(--text-secondary);
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background-color: white;
            border-radius: 0 0 16px 16px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background-color: var(--secondary-color);
            padding: 8px;
            border-radius: 12px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            background: transparent;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
        }

        #user-input::placeholder {
            color: var(--text-secondary);
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 3px;
        }

        /* Loading animation */
        .thinking {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Code block styling */
        .code-block {
            position: relative;
            background: #1e1e1e;
            border-radius: 8px;
            margin: 10px 0;
        }

        .code-block pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
            color: #e0e0e0;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(0);
        }

        .copy-button.copied {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        /* Code syntax highlighting */
        .code-block .keyword { color: #569CD6; }
        .code-block .string { color: #CE9178; }
        .code-block .comment { color: #6A9955; }
        .code-block .function { color: #DCDCAA; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>AI Chat Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const MISTRAL_API_KEY = 'UgKksYvcKnoxvJ13q5UBjL3AdU8Mu1DQ';
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            try {
                // Show loading message
                const loadingId = addMessage('Thinking...', 'ai');

                const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${MISTRAL_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "mistral-large-latest",
                        messages: [{
                            role: "user",
                            content: message
                        }]
                    })
                });
                

                const data = await response.json();
                
                // Remove loading message
                removeMessage(loadingId);

                // Add AI response to chat
                if (data.choices && data.choices[0]) {
                    addMessage(data.choices[0].message.content, 'ai');
                } else {
                    addMessage('Sorry, I encountered an error.', 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error.', 'ai');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (text === 'Thinking...') {
                messageDiv.innerHTML = `
                    <div class="thinking">
                        <span>Thinking</span>
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>`;
            } else {
                // Process the text to detect and format code blocks
                const formattedText = formatMessage(text);
                messageDiv.innerHTML = formattedText;
                
                // Add copy functionality to any code blocks
                messageDiv.querySelectorAll('.copy-button').forEach(button => {
                    button.addEventListener('click', handleCopyClick);
                });
            }
            
            const id = Date.now();
            messageDiv.id = `message-${id}`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return id;
        }

        function formatMessage(text) {
            // Split the text into regular text and code blocks
            const parts = text.split(/```(\w*)\n([\s\S]*?)```/g);
            let formatted = '';
            
            for (let i = 0; i < parts.length; i++) {
                if (i % 3 === 0) {
                    // Regular text
                    formatted += `<p>${formatRegularText(parts[i])}</p>`;
                } else if (i % 3 === 1) {
                    // Language identifier (if any)
                    const language = parts[i] || 'plaintext';
                    const code = parts[i + 1];
                    formatted += createCodeBlock(code, language);
                    i++; // Skip the next part since we've already used it
                }
            }
            
            return formatted;
        }

        function formatRegularText(text) {
            // Convert line breaks to <br> tags and escape HTML
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n/g, '<br>');
        }

        function createCodeBlock(code, language) {
            return `
                <div class="code-block" data-language="${language}">
                    <pre><code>${highlightCode(code, language)}</code></pre>
                    <button class="copy-button" data-code="${encodeURIComponent(code)}">
                        Copy
                    </button>
                </div>
            `;
        }

        function highlightCode(code, language) {
            // Basic syntax highlighting (you can expand this or use a library like Prism.js)
            return code
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/(".*?")/g, '<span class="string">$1</span>')
                .replace(/(function|const|let|var|if|else|return)/g, '<span class="keyword">$1</span>')
                .replace(/(\/\/.*)/g, '<span class="comment">$1</span>')
                .replace(/(\w+)\(/g, '<span class="function">$1</span>(');
        }

        async function handleCopyClick(event) {
            const button = event.target;
            const code = decodeURIComponent(button.dataset.code);
            
            try {
                await navigator.clipboard.writeText(code);
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy code:', err);
                button.textContent = 'Failed to copy';
            }
        }

        function removeMessage(id) {
            const message = document.getElementById(`message-${id}`);
            if (message) {
                message.remove();
            }
        }
    </script>
</body>
</html>
